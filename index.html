<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <title>JS Calculator</title>

    </head>
    <body>
        <div id="main" class="box">
            <div id="screen" class="box">
                <p id="field"></p>
                <p id="field-sign"></p>
            </div>
            <div id="buttons" class="box">
                <button class="first-row-1 yellow">AC</button>
                <button class="first-row-2 yellow">+/-</button>
                <button class="first-row-3 yellow">%</button>

                <button class="side-column-1 yellow">รท</button>
                <button class="side-column-2 yellow">ร</button>
                <button class="side-column-3 yellow">-</button>
                <button class="side-column-4 yellow">+</button>
                <button class="side-column-5 yellow">=</button>

                <button class="numpad-7 white">7</button>
                <button class="numpad-8 white">8</button>
                <button class="numpad-9 white">9</button>
                <button class="numpad-4 white">4</button>
                <button class="numpad-5 white">5</button>
                <button class="numpad-6 white">6</button>
                <button class="numpad-1 white">1</button>
                <button class="numpad-2 white">2</button>
                <button class="numpad-3 white">3</button>
                <button style="width: 150px; border-radius: 35px;" class="numpad-0 white">0</button>
                <button class="numpad-dot white">.</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
